name: CI - Test User Service

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: --health-cmd "echo 'db.runCommand({ping:1})' | mongosh localhost:27017/test --quiet" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Run tests
        run: npm test
